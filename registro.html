<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="form-register">
        <h4>Formulario de Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
        <input class="controls" type="password" name="contraseñas" id="contraseñas" placeholder="Ingrese su contraseña" required>
        <p>Estoy de acuerdo con <a href="#"><b>Terminos y Condiciones</b></a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="log-in.html">Ya tengo cuenta</a></p>
    </section>
    
    
</body>
</html>
